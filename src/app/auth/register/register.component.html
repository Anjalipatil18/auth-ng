<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="firstName">FirstName</label>
            <input type="text"
                   class="form-control"
                   id="firstName"
                   formControlName="firstName"
                   required>
          </div>

          <div class="form-group">
            <label for="lastName">LastName</label>
            <input type="text"
                   class="form-control"
                   id="lastName"
                   formControlName="lastName"
                   required>
            
          </div>

          <div class="form-group">
              <label for="phone">Phone</label>
                <ngx-intl-tel-input
                  [inputId]="'adsasd'"
                  [cssClass]="'custom'" 
                  [preferredCountries]="preferredCountries"
                  [enableAutoCountrySelect]="false" 
                  [enablePlaceholder]="true" 
                  [searchCountryFlag]="true"
                  [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                  [selectFirstCountry]="false" 
                  [selectedCountryISO]="CountryISO.India"
                  [maxLength]="15" 
                  [tooltipField]="TooltipLabel.Name" 
                  [phoneValidation]="true" 
                  [separateDialCode]="separateDialCode"
                  name="phone" formControlName="phone">
                </ngx-intl-tel-input>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   formControlName="email">

            <div *ngIf="isInvalidForm('email')"
              class="alert alert-danger">
     
              <div *ngIf="isRequired('email')">
                  email is required.
              </div>
  
              <div *ngIf="registerForm.controls['email'].errors.pattern">
                  Must be valid email format!
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   formControlName="password">
          </div>

          <button [disabled]="!registerForm.valid" type="submit" class="btn btn-bwm">Submit</button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
        </div>
      </div>
    </div>
  </div>
</section>
